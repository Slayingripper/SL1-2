name: smart-home-pv-sandbox
hosts:
  - name: blueteam
    base_box:
      image: debian-12-x86_64
      mgmt_user: debian
      mgmt_pass: "{{ blueteam_password }}"
    flavor: standard.small
  
  - name: attacker
    base_box:
      image: debian-12-x86_64
      mgmt_user: debian
      mgmt_pass: "{{ attacker_password }}"
    flavor: standard.small
  
  - name: admin-dashboard
    base_box:
      image: ubuntu-noble-x86_64
      mgmt_user: ubuntu
      mgmt_pass: "{{ admin_dashboard_password }}"
    flavor: standard.small

routers:
  - name: router
    base_box:
      image: debian-12-x86_64
      mgmt_user: debian
      mgmt_pass: "{{ router_password }}"
    flavor: standard.small

wan:
  name: internet-connection
  cidr: 100.100.100.0/24

networks:
  - name: game-net
    cidr: 10.10.10.0/24

net_mappings:
  - host: blueteam
    network: game-net
    ip: 10.10.10.10
  
  - host: attacker
    network: game-net
    ip: 10.10.10.20
  
  - host: admin-dashboard
    network: game-net
    ip: 10.10.10.30

router_mappings:
  - router: router
    network: game-net
    ip: 10.10.10.1

groups:
  - name: game-nodes
    nodes:
      - blueteam
      - attacker
      - admin-dashboard
