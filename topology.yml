name: smart-home-pv-sandbox
hosts:
  - name: green-team
    base_box:
      image: debian-12-x86_64
      mgmt_user: debian
      mgmt_protocol: ssh
    flavor: standard.small

  - name: attacker
    base_box:
      # Set this to a Kali image name available in your CyberRangeCZ platform.
      # Example (if supported): kali-2024-x86_64
      image: "{{ attacker_base_image }}"
      mgmt_user: attacker
      mgmt_protocol: ssh
    flavor: standard.small

  - name: blue-team
    base_box:
      image: debian-12-x86_64
      mgmt_user: debian
      mgmt_protocol: ssh
    flavor: standard.small

routers:
  - name: router
    base_box:
      image: debian-12-x86_64
      mgmt_user: debian
      mgmt_protocol: ssh
    flavor: standard.small

wan:
  name: internet-connection
  cidr: 100.100.100.0/24

networks:
  - name: game-net
    cidr: 10.10.10.0/24

net_mappings:
  - host: green-team
    network: game-net
    ip: 10.10.10.10
  
  - host: attacker
    network: game-net
    ip: 10.10.10.20
  
  - host: blue-team
    network: game-net
    ip: 10.10.10.30

router_mappings:
  - router: router
    network: game-net
    ip: 10.10.10.1

groups:
  - name: game-nodes
    nodes:
      - green-team
      - attacker
      - blue-team
