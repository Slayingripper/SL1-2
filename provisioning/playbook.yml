- hosts: game-server
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker, Docker Compose and rsync
      apt:
        name:
          - docker.io
          - docker-compose
          - rsync
        state: present

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Copy challenge files
      synchronize:
        src: files/smart-home-pv
        dest: /opt/
        rsync_opts:
          - "--exclude=node_modules"
          - "--exclude=__pycache__"
          - "--exclude=.git"
        rsync_path: "sudo rsync"

    - name: Set permissions
      file:
        path: /opt/smart-home-pv
        mode: '0755'
        recurse: yes

    - name: Build and start containers
      shell: docker-compose up -d --build
      args:
        chdir: /opt/smart-home-pv

    - name: Add message to MOTD
      copy:
        dest: /etc/motd
        content: |
          Welcome to the Smart Home PV Challenge!
          
          The challenge environment is running in Docker containers.
          To access the attacker machine, SSH to port 2224:
          ssh -p 2224 attacker@localhost
          Password: attacker
          
          The PV Controller Dashboard is at http://localhost:8081
          
          Good luck!
