# Mosquitto configuration for smart-home-pv challenge
# Allow anonymous connections for lab/training environment

# MQTT Protocol listener
listener 1883 0.0.0.0
protocol mqtt

# WebSocket listener for React admin dashboard
listener 9001 0.0.0.0
protocol websockets

# Allow anonymous connections (no authentication required)
allow_anonymous true

# Disable persistence (faster startup for challenge environment)
persistence false

# Log to stdout for container logs
log_dest stdout
log_type error
log_type warning
connection_messages false

# Connection settings
max_connections -1
